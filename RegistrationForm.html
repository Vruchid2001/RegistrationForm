<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./RegistrationForm.css">
</head>
<body>
       <div class="box">
        <h2> * Registration Form *</h2>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" required  class="">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required  class="">

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required   class="">

        <input type="submit" value="Submit" >
        <h5>Have already account?<a href="#">Sign In</a></h5>
    </form>
       </div>
</body>
</html>
